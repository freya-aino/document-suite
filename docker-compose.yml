name: "document-suite"

networks:
  document-network:
    driver: bridge

# volumes:
# minio_data: null
# rustfs_data: null
# rustfs_logs: null
# pg_data: null
# temporal_data: null
# qdrant_data: null

services:
  # --- WORKFLOW ENGINE ----
  workflows:
    build:
      context: ./workflow
    container_name: workflow
    networks: [document-network]
    depends_on:
      - temporal
      - postgres
      - mlflow
      - rustfs
      - qdrant
    environment:
      AWS_REGION: ${AWS_REGION}
      RUSTFS_PORT: ${RUSTFS_PORT}
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_NAMESPACE: default
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: 5432 # ${POSTGRES_PORT}
      RUSTFS_ADDRESS: rustfs
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY}
      WORKFLOW_PORT: ${WORKFLOW_PORT}
    ports:
      - "${WORKFLOW_PORT}:${WORKFLOW_PORT}"
    healthcheck:
      test:
        [
          "CMD",
          "/bin/sh",
          "-c",
          "wget -qO- http://localhost:${WORKFLOW_PORT}/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  temporal:
    image: temporalio/auto-setup:${TEMPORAL_VERSION}
    container_name: temporal
    networks: [document-network]
    # ports:
    #   - "${TEMPORAL_PORT}:7233"
    # volumes:
    #   - temporal_data:/etc/temporal/config/dynamicconfig
    depends_on:
      - postgres
    environment:
      DB: postgres12
      DB_PORT: 5432 # ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PWD: ${POSTGRES_PASSWORD}
      POSTGRES_SEEDS: postgres # TODO : find out what this means
      # DYNAMIC_CONFIG_FILE_PATH: config/dynamicconfig/development-sql.yaml
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CLI_ADDRESS: temporal:7233

  # temporal-admin-tools:
  #   image: temporalio/admin-tools:${TEMPORAL_ADMINTOOLS_VERSION}
  #   container_name: temporal-admin-tools
  #   depends_on:
  #     - temporal
  #   environment:
  #     - TEMPORAL_ADDRESS=temporal:${TEMPORAL_PORT}
  #     - TEMPORAL_CLI_ADDRESS=temporal:${TEMPORAL_PORT}
  #   stdin_open: true
  #   tty: true

  temporal-ui:
    image: temporalio/ui:${TEMPORAL_UI_VERSION}
    container_name: temporal-ui
    networks: [document-network]
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:3000
    ports:
      - "${TEMPORAL_UI_PORT}:8080"

  # --- VECTOR DB ----
  qdrant:
    image: qdrant/qdrant:${QDRANT_VERSION}
    networks: [document-network]
    container_name: qdrant
    # ports:
    #   - "${QDRANT_PORT}:6333"
    # volumes:
    #   - qdrant_data:/qdrant/

  ocr:
    build:
      context: ocr-services/tesseract
    container_name: ocr
    environment:
      OCR_PORT: ${OCR_PORT}

  # --- DATA SERVICES ----
  mlflow:
    # TODO - use a dedicated postgres database instead of maindb
    image: ghcr.io/mlflow/mlflow:${MLFLOW_VERSION}
    networks: [document-network]
    container_name: mlflow
    # volumes:
    #   - # TODO
    depends_on:
      postgres:
        condition: service_healthy
      rustfs:
        condition: service_healthy
      rustfs-create-bucket:
        condition: service_completed_successfully
    environment:
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI}
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL}
      MLFLOW_ARTIFACTS_DESTINATION: ${MLFLOW_ARTIFACTS_DESTINATION}

      AWS_ACCESS_KEY_ID: ${RUSTFS_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${RUSTFS_SECRET_KEY}
      AWS_DEFAULT_REGION: ${AWS_REGION}
      MLFLOW_S3_IGNORE_TLS: "true" # TODO

      MLFLOW_HOST: 0.0.0.0
      MLFLOW_PORT: ${MLFLOW_PORT}
    ports:
      - "${MLFLOW_PORT}:${MLFLOW_PORT}"
    command:
      - /bin/bash
      - -c
      - |
        pip install --no-cache-dir psycopg2-binary boto3
        mlflow server \
          --backend-store-uri ${MLFLOW_BACKEND_STORE_URI} \
          --artifacts-destination ${MLFLOW_ARTIFACTS_DESTINATION} \
          --serve-artifacts \
          --host 0.0.0.0 \
          --port ${MLFLOW_PORT}

  postgres:
    image: postgres:12
    container_name: postgres
    networks: [document-network]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # volumes:
    #   - pg_data:/var/lib/postgresql/data
    # ports:
    #   - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  #TODO
  # postgres-migration:
  #   # TODO - use a dedicated postgres database instead of maindb
  #   build:
  #     context: ./migration
  #   container_name: migration
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   environment:
  #     POSTGRES_USER: ${POSTGRES_USER}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  #     POSTGRES_DB: ${POSTGRES_DB}
  #   restart: "no"

  rustfs:
    image: rustfs/rustfs:${RUSTFS_VERSION}
    container_name: rustfs
    networks: [document-network]
    ports:
      # - "${RUSTFS_PORT}:${RUSTFS_PORT}"
      - "${RUSTFS_CONSOLE_PORT}:${RUSTFS_CONSOLE_PORT}"
    # volumes:
    #   - rustfs_data:/data
    #   - rustfs_logs:/app/logs
    # (missing) tls cert mount
    environment:
      RUSTFS_ADDRESS: 0.0.0.0:${RUSTFS_PORT}
      RUSTFS_CONSOLE_ADDRESS: 0.0.0.0:${RUSTFS_CONSOLE_PORT}
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY}
      RUSTFS_CONSOLE_ENABLE: ${RUSTFS_CONSOLE_ENABLE}

      # - RUSTFS_VOLUMES=/data/rustfs{0..3} # Define 4 storage volumes

      # - RUSTFS_SERVER_DOMAINS

      # - RUSTFS_CORS_ALLOWED_ORIGINS=*
      # - RUSTFS_CONSOLE_CORS_ALLOWED_ORIGINS=*

      # - RUSTFS_OBS_LOGGER_LEVEL=info
      # - RUSTFS_OBS_ENDPOINT=http://otel-collector:4317

      # - RUSTFS_TLS_PATH=/opt/tls
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "curl -f http://localhost:${RUSTFS_PORT}/health && curl -f http://localhost:${RUSTFS_CONSOLE_PORT}/rustfs/console/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---- AUTOMATED INITIALIZATION ----
  rustfs-create-bucket:
    image: minio/mc:${MINIO_MC_VERSION}
    networks: [document-network]
    depends_on:
      rustfs:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        mc alias set rustfs http://rustfs:${RUSTFS_PORT} "${RUSTFS_ACCESS_KEY}" "${RUSTFS_SECRET_KEY}"
        mc mb --ignore-existing "rustfs/mlflow"
        mc mb --ignore-existing "rustfs/documents"
    restart: "no"

